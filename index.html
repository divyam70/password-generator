<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/base.css" />
    <script src="app.js" defer></script>
    <title>Password Generator</title>
  </head>
  <body>
    <form class="frame">
      <h1>Password Generator</h1>
      <div class="display">
        <p class="password"></p>
        <div class="copy--check">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6 copy-icon copy--check"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M8.25 7.5V6.108c0-1.135.845-2.098 1.976-2.192.373-.03.748-.057 1.123-.08M15.75 18H18a2.25 2.25 0 002.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 00-1.123-.08M15.75 18.75v-1.875a3.375 3.375 0 00-3.375-3.375h-1.5a1.125 1.125 0 01-1.125-1.125v-1.5A3.375 3.375 0 006.375 7.5H5.25m11.9-3.664A2.251 2.251 0 0015 2.25h-1.5a2.251 2.251 0 00-2.15 1.586m5.8 0c.065.21.1.433.1.664v.75h-6V4.5c0-.231.035-.454.1-.664M6.75 7.5H4.875c-.621 0-1.125.504-1.125 1.125v12c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V16.5a9 9 0 00-9-9z"
            />
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6 check-icon copy--check hidden"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M4.5 12.75l6 6 9-13.5"
            />
          </svg>
        </div>
      </div>
      <div class="generator">
        <div class="length-container">
          <p>Character Length</p>
          <p class="length">0</p>
        </div>
        <div class="slider-container">
          <input
            type="range"
            id="length"
            name="passwordLength"
            min="1"
            max="18"
            class="slider"
            value="0"
          />
        </div>
        <ul class="parameter">
          <li>
            <input
              type="checkbox"
              id="uppercase"
              name="demand"
              class="checkbox"
            />
            <label for="uppercase">Include Uppercase Letters</label>
          </li>
          <li>
            <input
              type="checkbox"
              id="lowercase"
              name="demand"
              class="checkbox"
            />
            <label for="lowercase">Include Lowercase Letters</label>
          </li>
          <li>
            <input type="checkbox" id="number" name="demand" class="checkbox" />
            <label for="number">Include Numbers</label>
          </li>
          <li>
            <input type="checkbox" id="symbol" name="demand" class="checkbox" />
            <label for="symbol">Include Symbols</label>
          </li>
        </ul>
        <div class="strength-container">
          <p>STRENGTH</p>
          <div class="indicator">
            <p class="text-indicator">EASY</p>
            <p class="sign-indicator">
              <span class="child"></span><span class="child"></span
              ><span class="child"></span><span class="child"></span>
            </p>
          </div>
        </div>
        <button type="submit" class="generate-btn">
          GENERATE
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6 icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12.75 15l3-3m0 0l-3-3m3 3h-7.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
        </button>
      </div>
    </form>
  </body>
</html>
